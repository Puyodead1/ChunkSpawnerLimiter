name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  create:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 16
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Helper
        id: helper
        run: "chmod +x ./.github/release-helper && bash ./.github/release-helper"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Artifact Directory
        run: "mkdir ./artifacts"

      - name: Find and Move JARS
        run: "mv `find target -name *.jar -print` ./artifacts"

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@master
        with:
          name: Artifacts
          path: "./artifacts"

      - name: Create Release
        id: create_release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ GITHUB_RUN_ID }}
          release_name: Build ${{ GITHUB_RUN_ID }}
          draft: false
          prerelease: false
          files: './artifacts/ChunkSpawnerLimiter-*.jar'
          
      - name: Discord Failure Message
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: ${{ toJSON("[{\"title\":\"New Release!\",\"url\":\"${{ steps.create_release.outputs.url }}\",\"description\":\"A new release has been published for ${{ github.repository }}\",\"color\":3329330,\"timestamp\":\"2021-06-15T00:22:23.172Z\",\"author\":{\"name\":\"${{ github.repository }}\"},\"fields\":[{\"name\":\"Build\",\"value\":\"${{ github.run_id }}\"},{\"name\":\"Changes\",\"value\":\"${{ steps.helper.outputs.COMMIT_MESSAGE }}\"}]}]") }}